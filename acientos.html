<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selecciona tus Asientos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
        margin: 0;
    }
    .container {
        width: 80%;
        max-width: 800px;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .screen {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        margin-bottom: 20px;
        border-radius: 4px;
    }
    .seats {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    .seat {
        width: 40px;
        height: 40px;
        background-color: #bdc3c7;
        border: 1px solid #999;
        cursor: pointer;
        border-radius: 5px;
    }
    .seat.selected {
        background-color: #2ecc71;
        border-color: #27ae60;
    }
    .ticket {
        text-align: left;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Selecciona tus Asientos</h1>
    <div class="screen">Pantalla</div>
    <div class="seats">

    </div>
    <form id="ticket-form">
        <label>
            Tipo de Boleto:
            <select id="ticket-type">
                <option value="adulto">Adulto</option>
                <option value="ni침o">Ni침o</option>
            </select>
        </label>
    </form>
    <div class="ticket">
        <h2>Ticket</h2>
        <div id="selected-seats"></div>
        <div id="total-price"></div>
        <button onclick="generateTicket()">Generar Ticket</button>
    </div>
</div>

<script>
    const seatsContainer = document.querySelector('.seats');
    const selectedSeatsContainer = document.getElementById('selected-seats');
    const totalPriceContainer = document.getElementById('total-price');
    const ticketForm = document.getElementById('ticket-form');
    let selectedSeats = [];
    let ticketPrice = {
        adulto: 90, 
        ni침o: 70   
    };

    function generateSeats(numSeats) {
        for (let i = 1; i <= numSeats; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.innerText = i;
            seat.addEventListener('click', () => toggleSeat(seat));
            seatsContainer.appendChild(seat);
        }
    }

    function toggleSeat(seat) {
        if (seat.classList.contains('selected')) {
            seat.classList.remove('selected');
            selectedSeats = selectedSeats.filter(item => item !== seat.innerText);
        } else {
            seat.classList.add('selected');
            selectedSeats.push(seat.innerText);
        }
        updateSelectedSeats();
    }

    function updateSelectedSeats() {
        selectedSeatsContainer.innerHTML = '';
        selectedSeats.forEach(seat => {
            const div = document.createElement('div');
            div.innerText = `Asiento ${seat}`;
            selectedSeatsContainer.appendChild(div);
        });
        calculateTotalPrice();
    }

    
    function calculateTotalPrice() {
        const ticketType = ticketForm.elements['ticket-type'].value;
        const pricePerSeat = ticketPrice[ticketType];
        const total = selectedSeats.length * pricePerSeat;
        totalPriceContainer.innerText = `Total a Pagar: $${total}`;
    }

    // Funci칩n para generar el ticket con los asientos seleccionados
    function generateTicket() {
        if (selectedSeats.length === 0) {
            alert('Debes seleccionar al menos un asiento.');
        } else {
            const selectedSeatsStr = selectedSeats.join(', ');
            const ticketType = ticketForm.elements['ticket-type'].value;
            const pricePerSeat = ticketPrice[ticketType];
            const total = selectedSeats.length * pricePerSeat;
            alert(`Ticket generado con los siguientes asientos: ${selectedSeatsStr}\nTotal a Pagar: $${total}`);
        }
    }

    // Generar 30 asientos por defecto
    generateSeats(30);
</script>
</body>
</html>
